{% extends "users/base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
    <section class="vh-100" style="background-color: #e1e1e1;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-6 d-none d-md-block">
                                <img src="https://tek-up.de/wp-content/uploads/2019/09/1"
                                     alt="login form" class="img-fluid"
                                     style="border-radius: 1rem 0 0 1rem; height: 100%"/>
                            </div>
                            <div class="col-md-6 col-lg-6 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="{% url 'users:login' %}" method="post">
                                        {% csrf_token %}

                                        <div class="d-flex align-items-center justify-content-center mb-3">
                                            <img src="https://www.ecoles.com.tn/sites/default/files/universite/logo/tek_up_logo.jpg"
                                                 style="height: 200px">
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>
                                        <div class="form-row mb-4">
                                            <label for="exampleInputEmail1">User name</label>
                                            <input name="username" type="text" class="form-control"
                                                   id="exampleInputEmail1" aria-describedby="emailHelp"
                                                   placeholder="Enter user name">
                                        </div>
                                        <div class="form-row mb-4">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input name="password" type="password" class="form-control"
                                                   id="exampleInputPassword1"
                                                   placeholder="Password">
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                href="#"
                                                style="color: #393f81;">Register here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
